<!--This will be the form sellers can use to upload their books-->
<!DOCTYPE html>

<head>
 
  <title>Book Upload Form</title>
  <script src="source.js"></script>
  <script>
    /**
 * This function updates the URLs for all the links on a page. 
 */
function updateUrls(){
    var username = window.localStorage.getItem('username')
    var role = window.localStorage.getItem("role")
    if(username!=null && role!=null){
        var alist = document.getElementsByTagName('a')
        for(var i=0;i<alist.length;i++)
        {
            var par = '?username=' + username + "&role=" + role;
            alist[i].href += par
        }
    }
}
  </script>
</head>
<body onload="updateUrls()">
  <div>
    <a href="#" onclick="sendReq('upload-book')">Upload a Book</a>
    <a href="#" onclick="sendReq('listings')">See your inventory</a>
    <a href="#" onclick="sendReq('logout')">Logout</a>
  </div>
  <h1>Upload Your Book</h1>
  <form action="submit-book" method="post">
    <!-- Book Title -->
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <!--Reenter username so the database can use it-->
    <label for="username">Please reenter your username:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <!-- Price -->
    <label for="price">Price (USD):</label>
    <input type="number" id="price" name="price"  required><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
