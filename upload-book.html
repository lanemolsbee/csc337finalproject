<!--This will be the form sellers can use to upload their books-->
<!DOCTYPE html>

<head>
 
  <title>Book Upload Form</title>
  <script src="source.js"></script>
  <script>
    /**
 * This function updates the URLs for all the links on a page. 
 */
function updateUrls(){
    var username = window.localStorage.getItem('username')
    var role = window.localStorage.getItem("role")
    if(username!=null && role!=null){
        var alist = document.getElementsByTagName('a')
        for(var i=0;i<alist.length;i++)
        {
            var par = '?username=' + username + "&role=" + role;
            alist[i].href += par
        }
    }
}
  </script>
</head>
<body onload="updateUrls()">
  <div>
    <a href="#" onclick="sendReq('upload-book')">Upload a Book</a>
    <a href="#" onclick="sendReq('listings')">See your inventory</a>
    <a href="#" onclick="sendReq('logout')">Logout</a>
  </div>
  <h1>Upload Your Book</h1>
  <form action="submit-book" method="post">
    <!-- Book Title -->
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <!-- Author -->
    <label for="author">Author(s):</label>
    <input type="text" id="author" name="author" required><br><br>

    <!-- Genre -->
    <label for="genre">Genre:</label>
    <select id="genre" name="genre" required>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="mystery">Mystery</option>
      <option value="fantasy">Fantasy</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="romance">Romance</option>
      <option value="other">Other</option>
    </select><br><br>

    <!-- Description -->
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

    <!-- Publication Date -->
    <label for="date">Publication Date:</label>
    <input type="date" id="date" name="date" required><br><br>

    <!-- Price -->
    <label for="price">Price (USD):</label>
    <input type="number" id="price" name="price"  required><br><br>


    <!-- Book File -->
    <label for="file">Book File:</label>
    <input type="file" id="file" name="file" accept=".pdf,.epub,.mobi" required><br><br>


    <!-- Contact Information -->
    <label for="email">Contact Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
