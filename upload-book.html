<!--This will be the form sellers can use to upload their books-->
<!DOCTYPE html>

<head>
 
  <title>Book Upload Form</title>
  <script src="source.js"></script>

  <style>

   body{

    background-color:brown;
    color: aqua;
   }
  </style>
  <script>
    /**
 * This function updates the URLs for all the links on a page. 
 */
 function updateUrls() {
      const username = localStorage.getItem('username');
      const role = localStorage.getItem('role');
      if (username && role) {
        const alist = document.getElementsByTagName('a');
        for (let i = 0; i < alist.length; i++) {
          const a = alist[i];
          const url = new URL(a.href, window.location.origin);
          url.searchParams.set('username', username);
          url.searchParams.set('role', role);
          a.href = url.toString();
        }
      }
    }
    window.onload = function(){
      updateUrls();
    }

  </script>
</head>
<body>
  <div>
    <a href="/logout" onclick="sendReq('logout')">Logout</a>
  </div>
  <h1>Upload Your Book</h1>
  <form action="submit-book" method="post">
    <!-- Book Title -->
    <label for="title">Book Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <!--Reenter username so the database can use it-->
    <label for="username">Please reenter your username:</label>
    <input type="text" id="title" name="title" required><br><br>
    
    <!-- Price -->
    <label for="price">Price (USD):</label>
    <input type="number" id="price" name="price"  required><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</body>
</html>
