<!--This will be the login page-->
<!Doctype html>
<html>
<head>
<title>login</title>
<style>
         
    body{

       background-color: blue;
       color: black;

    }
    a{
       text-decoration: underline;
       color: blue;
    }

</style>
<script src="source.js"></script>
<script>
    function saveUser(){
        var username = document.getElementById('username');
        var role;
        var password = document.getElementById('password').value;
        if(document.getElementById("buyer").checked){
                role = "buyer";
        }                     
        else if(document.getElementById("seller").checked){
            role = "seller";
        }  
        else if(document.getElementById("admin").checked){
            role = "admin";
        }              
        if(username.value && role && password){
            window.localStorage.setItem("username", username.value);
            window.localStorage.setItem("role", role);
            if(role == 'buyer'){
                window.location.href = "/purchase-history"
            }
            if(role == 'seller'){
                window.location.href = "/inventory";
            }
            if(role == 'admin'){
                window.location.href = "/reports"
            }
        }else{
            alert("Please enter username and select a role");
            event.preventDefault();
        }
    }
</script>
</head>
<body>

     

    <h1>Welcome please login</h1>
    <a href="#" onclick="sendReq('/')">Home</a>
    <a href="#" onclick="sendReq('about')">About</a>
    
    <form action="/login-form" method="post" onsubmit="saveUser(); return true">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br> </input>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br> </input>
        <label for="role">Role: </label>
        <input type="radio" name="buyer" id="buyer">Buyer <input type="radio" name="seller" id="seller"> Seller
        <input type="radio" name="admin" id="admin"> Admin
        <button type="submit">Submit</button>
    </form>
    Don't have an account? Click here!
    <a href="#" onclick="sendReq('create_user')">Create User</a>
    
    


</body>
</html>
